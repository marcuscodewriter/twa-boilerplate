<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Paper Plane</title>
	<style>
		/* html,
		body {
			background: #000;
			width: 100%;
			height: 100%;
			overflow: visible;
			padding: 0;
			margin: 0;
		} */
		html,
		body {
			--bg-color: var(--tg-theme-bg-color);
			font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
			background-color: var(--bg-color);
			color: var(--tg-theme-text-color);
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			overflow: visible;
			color-scheme: var(--tg-color-scheme);
		}

		div#gameContainer {
			background: transparent !important;
			position: absolute;
		}

		div#gameContainer canvas {
			position: absolute;
		}

		div#gameContainer canvas[data-pixel-art="true"] {
			position: absolute;
			image-rendering: optimizeSpeed;
			image-rendering: -webkit-crisp-edges;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor;
		}
		a {
			color: var(--tg-theme-link-color);
		}
		#viewport {
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				height: var(--tg-viewport-stable-height, 100vh);
				pointer-events: none;
				transition: all .2s ease;
		}
		#viewport:after {
				content: '';
				display: block;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
		}
	</style>
</head>

<body>
	<main>
		<div id="gameContainer">
			<script src="https://telegram.org/js/telegram-web-app.js"></script>
			<script>
				// Init TWA
				window.Telegram.WebApp.ready();

				// Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
				window.Telegram.WebApp.onEvent('themeChanged', function() {
						document.documentElement.className = Telegram.WebApp.colorScheme;
						document.body.setAttribute('style', '--bg-color:' + window.Telegram.WebApp.backgroundColor);
				});

				window.Telegram.WebApp.setHeaderColor('secondary_bg_color');

				// Show main button
				window.Telegram.WebApp.MainButton.setParams({
						text: 'Join Paper Plane'
				});
				window.Telegram.WebApp.MainButton.onClick(function () {
						Telegram.WebApp.openTelegramLink('https://t.me/paperplane_ton');
				});

				window.Telegram.WebApp.MainButton.show();

				window.Telegram.WebApp.expand();
			</script>
			<canvas id="unity-canvas" data-pixel-art=""></canvas>
			<script src="Build/Paper Plane Web GL.loader.js"></script>
			<script>
				var canvas = document.querySelector("#unity-canvas");
				var config = {
					dataUrl: "Build/Paper Plane Web GL.data",
					frameworkUrl: "Build/Paper Plane Web GL.framework.js",
					codeUrl: "Build/Paper Plane Web GL.wasm",
					streamingAssetsUrl: "StreamingAssets",
					companyName: "larsfrommars",
					productName: "Paper Plane",
					productVersion: "0.3",
				};
				var scaleToFit = true;
				try {
					scaleToFit = !!JSON.parse("");
				} catch (e) {
					scaleToFit = true;
				}
				function progressHandler(progress) {
					var percent = progress * 100 + '%';
					canvas.style.background = 'linear-gradient(to right, white, white ' + percent + ', transparent ' + percent + ', transparent) no-repeat center';
					canvas.style.backgroundSize = '100% 1rem';
				}
				function onResize() {
					var container = canvas.parentElement;
					var w;
					var h;

					if (scaleToFit) {
						w = window.innerWidth;
						h = window.innerHeight;

						var r = 1600 / 1200;

						if (w * r > window.innerHeight) {
							w = Math.min(w, Math.ceil(h / r));
						}
						h = Math.floor(w * r);
					} else {
						w = 1200;
						h = 1600;
					}

					container.style.width = canvas.style.width = w + "px";
					container.style.height = canvas.style.height = h + "px";
					container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
					container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
				}
				createUnityInstance(canvas, config, progressHandler).then(function (instance) {
					canvas = instance.Module.canvas;
					onResize();
				});
				window.addEventListener('resize', onResize);
				onResize();

				if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
					// Mobile device style: fill the whole browser client area with the game canvas:
					const meta = document.createElement('meta');
					meta.name = 'viewport';
					meta.content = 'width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0';
					document.getElementsByTagName('head')[0].appendChild(meta);
				}
			</script>
		</div>
	</main>
</body>
</html>
